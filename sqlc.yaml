version: "2"
sql:
  - engine: "postgresql"
    schema: "./db/migrations"    # Your DB schema or migrations
    queries: "./db/query"    # Your SQL queries
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true         # Add JSON struct tags to fields
        emit_prepared_queries: false # Use prepared statements or not
        emit_interface: false        # Generate interfaces for queries
        emit_exact_table_names: true # Use exact table names (instead of pluralized)
 